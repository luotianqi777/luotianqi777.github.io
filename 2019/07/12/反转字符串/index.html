    <div class="post-body" itemprop="articleBody">

      
        <p>反转字符串是个很简单也比较常用的方法<br>此文仅做杂谈，无技术含量</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;algorithm&gt;</span><br><span class="line">#include &lt;string&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">void myReverse(const string&amp; str) &#123;</span><br><span class="line">    char* c_str = (char*)str.c_str();</span><br><span class="line">    char* p, * q;</span><br><span class="line">    p = c_str;</span><br><span class="line">    q = c_str + str.size() - 1;</span><br><span class="line">    while (p &lt; q) &#123;</span><br><span class="line">        char temp_c = *p;</span><br><span class="line">        *p = *q;</span><br><span class="line">        *q = temp_c;</span><br><span class="line">        p++;</span><br><span class="line">        q--;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main() &#123;</span><br><span class="line">    string str = &quot;123456789&quot;;</span><br><span class="line">    myReverse(str);    // 反转方式1</span><br><span class="line">    cout &lt;&lt; str &lt;&lt; endl;</span><br><span class="line">    reverse(str.begin() + 2, str.end() - 2);    // 反转方式2</span><br><span class="line">    cout &lt;&lt; str &lt;&lt; endl;</span><br><span class="line">    cout &lt;&lt; string(str.rbegin(), str.rend());    // 反转方式3</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>运用迭代器还有更多有趣的写法<br>这里不一一列出</p>
